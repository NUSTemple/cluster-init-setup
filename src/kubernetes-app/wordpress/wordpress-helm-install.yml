- name: Helm install wordpress
  hosts: localhost
  vars:
    app_namespace: wordpress
    app_name: wordpress
  tasks:
    - name: Deploy wordpress chart using values files on target
      kubernetes.core.helm:
        name: wordpress
        chart_ref: oci://registry-1.docker.io/bitnamicharts/wordpress
        release_namespace: wordpress
        values_files:
          - wordpress-values.yml
        binary_path: /opt/homebrew/bin/helm
        create_namespace: true

    - name: Create tls secret to the cluster for {{ app_name }}
      kubernetes.core.k8s:
        state: present
        force: true
        definition:
          apiVersion: v1
          data:
            tls.crt: "{{ lookup('template', '/Users/pengtan/Downloads/learn-data.dev-ssl/star_learn-data_dev.pem') | b64encode }}"
            tls.key: "{{ lookup('template', '/Users/pengtan/Downloads/learn-data.dev-ssl/star_learn-data_dev.key') | b64encode }}"
          kind: Secret
          metadata:
            name: ingress-cert
            namespace: "{{ app_namespace }}"
          type: kubernetes.io/tls

    - name: Deploy Ingress to the cluster for {{ app_name }}
      kubernetes.core.k8s:
        state: present
        src: "{{ app_name }}-ingress.yml"
