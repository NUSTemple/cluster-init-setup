apiVersion: v1                                                                                                                                                                                                                           
kind: Service                                                                                                                                                                                                                          
metadata:                                                                                                                                                                                                                                                                                                                                                                                                                
    name: nginx-ingress-controller                                                                                                                                                                                                       
    namespace: nginx-ingress                                                                                                                                                                                                                                                                                                                                                                                                       
spec:
  clusterIP: 10.105.24.201                                                                                                                                                                                                                                                                                                                                                                                                                                       
  ports:                                                                                                                                                                                                                               
  - name: http                                                                                                                                                                                                                         
    port: 80
    protocol: TCP                                                                                                                                                                                                                      
    targetPort: http                                                                                                                                                                                                                   
  - name: https                                                                                                                                                                                                                                                                                                                                                                                                                                        
    port: 443
    protocol: TCP                                                                                                                                                                                                                      
    targetPort: https                                                                                                                                                                                                                  
  selector:                                                                                                                                                                                                                            
    app.kubernetes.io/component: controller                                                                                                                                                                                            
    app.kubernetes.io/instance: ingress-nginx                                                                                                                                                                                          
    app.kubernetes.io/name: ingress-nginx                                                                                                                                                                                                                                                                                                                                                                                                              
  type: LoadBalancer
  externalIPs:
    - 192.168.50.200                                                                                                                                                                                                       
